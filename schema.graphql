type Chatroom {
  name: String!
  id: ID!
  message: [Message!]!
}

type Message {
  chatroomID: ID!
  text: String!
}

type Query{
  room(chatroomID: ID!): Chatroom!
  rooms: [Chatroom!]!
}

type Mutation{
  postMessage(text: String!,chatroomID: ID!): Message
  createRoom(name: String!): Chatroom
}

